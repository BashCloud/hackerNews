<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>HackerNews Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico">
    <script src="js/list.min.js"></script>
</head>

<body>
    <div id="news">
        <div id="header">
            <div class="content">
                <input class="search" placeholder="Search Hacker News" />
                <div class="sort" data-sort="title">Sort by title</div>
                <div class="sort" data-sort="num_points">Sort by points</div>
                <div class="sort" data-sort="created_at">Sort by date</div>
            </div>
        </div>
        <ul class="list"></ul>
        <ul class="pagination"></ul>
    </div>
    <div id="footer">
        Copyright 2018 &copy; Pulkit Aggarwal, All rights reserved.
    </div>
    <script src="js/index.js"></script>
</body>

</html>
